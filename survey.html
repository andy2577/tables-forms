<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey</title>
</head>

<body>
    <header>
        <h1>Funny Survey :)</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">top</a></li>
            <li><a href="#">middle</a></li>
            <li><a href="#">bottom</a></li>
        </ul>
    </nav>
    <section>
        <form action="https://formspree.io/andy25771@gmail.com" method="POST">
            <label for="name"><b>Name: </b></label><br>
            <input type="text" name="name" id="name" required pattern="[A-Za-z]" /><br><br>
            <!-- Disagree -->
            <label><b>Do you disagree with people a lot? :</b></label><br>
            <input type="radio" name="disagree" value="strongly_disagree" checked />Strongly Disagree<br>
            <input type="radio" name="disagree" value="disagree" />Disagree<br>
            <input type="radio" name="disagree" value="neither" />Neither<br>
            <input type="radio" name="disagree" value="agree" />Agree<br><br>
            <!-- Can you count -->
            <label>
                <b>Can you count to 10? :</b><br>
            </label>
            <input type="radio" name="count" value="yes" />Yes<br>
            <input type="radio" name="count" value="no" />No<br><br>
            <!-- Greatest accomplishment -->
            <label for="accomplishment"><b>What is Your Greatest Accomplishment?</b></label><br>
            <textarea name="accomplishment" id="accomplishment"></textarea><br><br>
            <!-- Paranoid -->
            <label><b>Are You Paranoid?</b></label><br> No
            <input type="range" name="paranoid" min="0" max="10">Yes<br><br>
            <!-- Color of the Sun-->
            <label><b>What color is the Sun?</b></label><br>
            <input list="sun_color" name="sun_color">
            <datalist id="sun_color">
                <option value="Yellow">
                <option value="Popsicle">
                <option value="Blue">
                <option value="Purple">
                <option value="Green">
            </datalist><br><br>
            <!-- Favorite color-->
            <label><b>Pick your Favorite Color: </b></label><br>
            <input type="color" name="favcolor" value="#00e5ff"><br><br>
            <br>
            <input type="submit" value="Submit" />
        </form>
    </section><br><br>
    <footer>
        <a href="http://aplus.com/a/funny-questionnaires-answers?no_monetization=true" target="_blank">Source "A Plus"</a>
    </footer>
</body>

</html>
