<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey</title>
</head>

<body>
    <header>
        <h1>Funny Survey :)</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">top</a></li>
            <li><a href="#">middle</a></li>
            <li><a href="#">bottom</a></li>
        </ul>
    </nav>
    <section>
        <form action="https://formspree.io/andy25771@gmail.com" method="POST">
            <label for="name"><b>Name: </b></label><br>
            <input type="text" name="name" id="name" required pattern="[A-Za-z]" /><br><br>
            <!-- Disagree -->
            <fieldset>
                <legend><b>Do you disagree with people a lot? :</b></legend>
                <input type="radio" name="disagree" value="strongly_disagree" checked id="strongly_disagree" /><label for="strongly_disagree">Strongly Disagree</label><br>
                <input type="radio" name="disagree" value="disagree" id="disagree" /><label for="disagree">Disagree</label><br>
                <input type="radio" name="disagree" value="neither" id="neither" /><label for="neither">Neither</label><br>
                <input type="radio" name="disagree" value="agree" id="agree" /><label for="agree">Agree</label><br><br>
            </fieldset>
            <!-- Can you count -->
            <fieldset>
                <legend><b>Can you count to 10? :</b></legend>
            <input type="radio" name="count" value="yes" id="yes"/><label for="yes">Yes</label><br>
            <input type="radio" name="count" value="no" id="no"/><label for="no">No</label>
            </fieldset>
            <!-- Greatest accomplishment -->
            <label for="accomplishment"><b>What is Your Greatest Accomplishment?</b></label><br>
            <textarea name="accomplishment" id="accomplishment" rows="6" cols="50"></textarea><br><br>
            <!-- Paranoid -->
            <label><b>Are You Paranoid?</b></label><br> No
            <input type="range" name="paranoid" min="0" max="10">Yes<br><br>
            <!-- Color of the Sun-->
            <label><b>What color is the Sun?</b></label><br>
            <input list="sun_color" name="sun_color">
            <datalist id="sun_color">
                <option value="Yellow">
                <option value="Popsicle">
                <option value="Blue">
                <option value="Purple">
                <option value="Green">
            </datalist><br><br>
            <!-- Favorite color-->
            <label><b>Pick your Favorite Color: </b></label><br>
            <input type="color" name="favcolor" value="#00e5ff"><br><br>
            <br>
            <input type="submit" value="Submit" />
        </form>
    </section><br><br>
    <nav>
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
    </nav>
    <footer>
        <a href="http://aplus.com/a/funny-questionnaires-answers?no_monetization=true" target="_blank">Source "A Plus"</a>
    </footer>
</body>

</html>
